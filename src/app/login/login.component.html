 <div class="container d-flex aling-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="email">Usuario</label>
            <input 
                id      ="email" 
                name    ="email"
                formControlName="email"
                type    ="text" 
                class   ="form-control"
                [value]="email">
        </div>
        <div class="form-group pb-3">
            <label for="password">Contraseña</label>
            <input 
                id      ="password" 
                name    ="password"
                formControlName="password"
                type    ="text" 
                class   ="form-control"
                [value]="password">
        </div>
        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
        <p class="pt-3">No estas registrado? <a routerLink="../registro">Ingresa aqui</a></p>
        <button class="btn" (click)="loginGoogle()" id="google">Iniciar sesión con Google</button>
    </form>
</div>
