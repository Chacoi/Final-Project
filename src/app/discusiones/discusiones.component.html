 <div class="container" id="tList"> 
    <div class="tList" *ngFor="let discusion of discusionList">
        <div class="d-flex justify-content-between titulo">
            <h4 class="titulo">{{discusion.titulo}}</h4>
            <span class="fecha">Fecha: {{discusion.fechaDia}}-{{discusion.fechaMes}}-{{discusion.fechaAno}}</span>
        </div>
        <div class="d-flex justify-content-between">
            <div class="btn-group">
                <button class="btn no-me-interesa">No me interesa</button>
                <button class="btn me-interesa" routerLink="/detalle-discusion" (click)="buscarDiscusion(discusion, discusion.titulo)">Ver m√°s</button>
            </div>
            <span class="clave">{{discusion.idComunidad}}</span>
        </div>
    </div>
</div>
