<div class="container form-asignatura">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="titulo">Tema principal de la comunidad</label>
            <input 
                formControlName="titulo"
                id      ="titulo" 
                type    ="text" 
                class   ="form-control"
                name    ="titulo"
                [value] ="titulo"
                >
                <!-- <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
                    <div *ngIf="username?.errors?.required">El nombre de usuario es requerido.</div>
                    <div *ngIf="username?.errors?.minlength">El nombre de usuario debe tener al menos 5 caracteres.</div>
                    <div *ngIf="username?.errors?.cantContainSpace">El nombre de usuario no puede contener espacios.</div>
                    <div *ngIf="username?.errors?.isUnique">This username isn't available</div>
                </div> -->
            <div class="form-group">
            <label for="contenido">Descripcion de la comunidad</label>
            <textarea 
                formControlName="contenido"
                id      ="contenido" 
                type    ="text" 
                class   ="form-control"
                name    ="contenido"
                [value] ="contenido"
                ></textarea>
                <!-- <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
                <div *ngIf="password?.errors?.required">La contrasena es requerida.</div>
                <div *ngIf="password?.errors?.minlength">La contrasena debe contener al menos 8 caracteres.</div> -->
            </div>
            <div class="form-group">
                <label for="imagen">Link de la imagen de perfil</label>
                <input 
                    formControlName="imagen"
                    id      ="imagen" 
                    type    ="text" 
                    class   ="form-control"
                    name    ="imagen"
                    [value] ="imagen"
                    >
            </div>
            
        </div>
        <button class="btn btn-primary" type="submit">Ingresar comunidad</button>
        <p>No estas registrado? <a routerLink="../registro">Ingresa aqui</a></p>
    </form>
</div>
