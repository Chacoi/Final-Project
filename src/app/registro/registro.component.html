<div class="container d-flex aling-center">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="email">Correo institucional</label>
            <input 
            formControlName="email"
            id="email"
            class="form-control"
            type="text">
            <div class="alert alert-danger" *ngIf="email?.touched && email?.invalid">
                <div *ngIf="email?.errors?.required">Su correo institucional es requerido.</div>
                <div *ngIf="email?.errors?.cantContainSpace">Su correo no puede contener espacios.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
                <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
                    <div *ngIf="username?.errors?.required">El nombre de usuario es requerido.</div>
                    <div *ngIf="username?.errors?.minlength">El nombre de usuario debe tener al menos 5 caracteres.</div>
                    <div *ngIf="username?.errors?.cantContainSpace">El nombre de usuario no puede contener espacios.</div>
                    <!--<div *ngIf="username?.errors?.isUnique">This username isn't available</div>-->
                </div>
        </div>
        <div class="form-group">
            <label for="password">Contrasena</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
                <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
                <div *ngIf="password?.errors?.required">La contrasena es requerida.</div>
                <div *ngIf="password?.errors?.minlength">La contrasena debe contener al menos 8 caracteres.</div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
