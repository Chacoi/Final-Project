 <div class="container" id="cList">            <!--Caja de busqueda de asignaturas -->

        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar asignatura</button>
    </form>
    <div class="cList d-flex justify-content-between">
        <h3>{{calculo.getSigla()}}</h3>
        <button routerLink="/cominf">Ingresar</button>
    </div>

</div>
